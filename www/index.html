 function scrollTo(selector) {
  console.log(navHeight());
  y = $(selector).offset().top - navHeight();
  $('html, body').animate({
   scrollTop: y
  });
 }
 
 $('a[href]').click( function(e) {
  var sel = $(this).attr('href');
  if($(sel).is(':visible')) {
   scrollTo(sel);
  }
  else {
   $(sel).show();
   $(this).trigger('click');
  }
  return false;
 })
});
